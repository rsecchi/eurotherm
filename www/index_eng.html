<!DOCTYPE html>

<html lang="eng">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eurotherm Leonardo Planner</title>
	<link rel="icon" href="tab_logo.png">
	<link href="style.css" rel="stylesheet">

	<script>

		function hide_div()
		{
			var mydiv = document.getElementById("reg");
			mydiv.style.display = 'none';
		}

		function show_div()
		{
			var mydiv = document.getElementById("reg");
			mydiv.style.display = 'block';
		}

		function validate_form()
		{
			fname = document.forms["leodata"]["filename"].value
			if (fname=="") {
				window.alert("File non inserito")
				return false
			}
			mtype = document.forms["leodata"]["head"].value
			if (mtype=="cold") {
				height = document.forms["leodata"]["height"].value
				hval = parseFloat(height.replace(",", "."))
				if (hval<1 || hval>10 || isNaN(hval)) {
					window.alert("Altezza media non valida")
					return false
				}
			}
			return true
		}

		function show_client()
		{
			var mydiv = document.getElementById("client");
			mydiv.style.display = 'none';
		}

		function hide_client()
		{
			var mydiv = document.getElementById("client");
			mydiv.style.display = 'block';
		}


		function update_iface()
		{
			var obj = document.getElementById("head");
			if (obj.selectedIndex=="0" ) {
				show_div()
			} else {
				hide_div()
			}
		}

		function update() {
			var obj = document.getElementById("control");
			var air = document.getElementById("air");
			var ta = document.getElementById("ta");
			if (obj.selectedIndex=="0" ) {
				air.style.display = 'block';
				if (ta.selectedIndex=="0") {
					show_div()
				}
			} else {
				air.style.display = 'none';
				hide_div()
			}
		}

		function cold() {
			var cnt = document.getElementById("control");
			var ta = document.getElementById("ta");
			var air = document.getElementById("air");
			cnt.value = 'reg'
			ta.value = 'ta'
			cnt.disabled = true
			ta.disabled = true
			air.style.display = 'block';
			show_div()
		}

		function warm() {
			var cnt = document.getElementById("control");
			var ta = document.getElementById("ta");
			var air = document.getElementById("air");
			cnt.disabled = false
			ta.disabled = false	
		}

	</script>
</head>

<body>


	<div class="header">
			<img src="banner.png" alt="">
	</div>
	<div>
		<a href="index.html"><img src="ita.png" width="30px"></a>
		<a href="index_eng.html"><img src="uk.png" width="30px"></a>
	</div>

	<div class="navmenu">
		<ul>
    		<li><a href="index.html">Home</a></li>
			<li><a href="cgi-bin/show_file.py">Results</a></li>
    		<li><a href="cgi-bin/archive.py">Archive</a></li>
    		<li><a href="https://www.eurotherm.info/it/contatti">Contacts</a></li>
    		<li style="float: right; width: 50px;"><a href="logout">Logout</a></li>
		</ul>
	</div>


	<h3>Fill up the fields below for Leornardo radiant ceiling</h3>

	<form action="cgi-bin/save_file.py" 
		  method="post" 
		  name="leodata"
		  autocomplete="off"
		  onsubmit="return validate_form()"
		  enctype="multipart/form-data">

	<input name="file" id="fileid" hidden/>

	<div class="section">
		<h4>Select system details</h4>
			<!--p id="ra"><input type="radio" checked="yes" id="radio" name="head" value="warm" onchange="warm()">Solo riscaldamento</p-->
  			<!--p id="ra"><input type="radio"  name="head" id="radio" value="cold" onchange="cold()"=>Riscaldamento/raffrescamento </p-->
		<label for="ptype">Tipology:</label>
		<select name="ptype">
    		<option value="55">Leonardo 5,5</option>
  			<option value="35">Leonardo 3,5</option>
  			<option value="30">Leonardo 3,0 plus</option>
		</select>
		<p id="clt">
		<label for="ptype">Regulation:</label>
		<!--select name="control" id="control" onchange="update()"-->
		<select name="control" id="control">
    		<option value="reg"/>With regulation</option>
  			<option value="noreg"/>Without regulation</option>
		</select>
		</p>

		<p id="air">
		<label for="head" id="air_label">Air Treatment:</label>
		<select name="head" id="head" onchange="update_iface()">
    		<option value="air">With air treatment</option>
  			<option value="none">Without air treatment</option>
		</select>
		</p>

	</div>
	<div class="section" style="display:none" id="reg">
		<h4>Air Treatment</h4>

		<!--label for="regulator">Regolazione:</label>
		<select name="regulator">
    		<option value="None">Senza regolazione</option>
  			<option value="SPT">SmartPoint T + Testine 230 V, 2 fili</option>
  			<option value="SPTU">SmartPoint T/U + Testing 230 V, 2 fili</option>
  			<option value="head">Testine 230 V, 2 fili</option>
		</select-->

		<p id="rg">
		<label for="regulator">Tipology:</label>
		<select name="regulator">
    		<option value="dehum">Dehumidification only</option>
  			<option value="dehum_int">Dehumidification and integration</option>
  			<option value="dehum_int_ren">Dehumidification, integration e renewal</option>
		</select>
		</p>

		<p id=rg">
		<label for="inst">Installation:</label>
		<select name="inst">
    		<option value="vert">Vertical</option>
  			<option value="horz">Horizontal</option>
		</select>
		</p>

		<p id=rg">
		<label for="height">Average height in metres:</label>
		<input type="text" id="height" name="height" value="2.7">
		</p>

	</div>
	<div class="section">
		<h4>Select EURASS installation serveice:</h4>
		<p id="ra"><input type="radio" checked="yes" name="laid" value="without" onchange="show_client()" />With installation</p>
  		<p id="ra"><input type="radio"  name="laid" value="with" onchange="hide_client()"/>Without installation</p>

		<div id="client" style="display:none">
			<p><label for="cli_name">Client:</label>
			<input type="text" id="cli_name" name="cname" value="Nome Cliente"> </p>
			<p><label for="cli_address">Address:</label>
			<input type="text" id="cli_address" name="caddr" value="Indirizzo"></p>
			<p><label for="cli_company">Agency:</label>
			<input type="text" id="cli_company" name="ccomp" value="Nome Agenzia"></p>
		</div>
	</div>
	<div class="section">
		<h4>Load DXG file</h4>
		<p><label for="filename" id="sel1">Select file:</label>
		<input type="file" id="dxfinput" name="filename" accept=".dxf" /> </p>

		<p><label for="units">Units:</label>
		<select name="units">
    		<option value="auto">auto</option>
  			<option value="0.1">millimetres</option>
  			<option value="1">centimetres</option>
  			<option value="100">metres</option>
		</select>

	</div>

	<button id="submit" type="submit">Compute</button>
	</form>


	<script>

		document.getElementById("dxfinput").onchange = function () {
			fileref = document.getElementById("fileid");
			fileref.value = this.value.replace(/.*[\/\\]/, '');
		};

		show_div()
	</script>
</body>

</html>
