<!DOCTYPE html>

<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	.loginbox {

		width: 100px;
		margin-left: 40px;

	}

	.loginbox input#login {

	}

	</style>

</head>

		</div>
	</div>

	<div class="loginbox">
		<form method="POST" action="">

				<label>password: </label>
